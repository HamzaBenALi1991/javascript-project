<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center"> 
            <div class="col-11 col-sm-10 col-lg-9 col-xl-7 surreding"> <!-- white space surrending -->
                <div class="welcome">Welcome Back !!</div><!-- div containing welcome back -->
                <hr><!-- horizental lign -->
                <div class="welcome"> <!-- greating div -->
                    Log into your account and reconnect with your life 
                    
                </div>
                <div class="row justify-content-center"> <!-- form for log in -->
                    <div class="ol-10 col-sm-9 col-lg-8 col-xl-7 loginto">
                        <label class="sr-only" for="emailinput">Email </label>
                        <div class="input-group mb-2 mr-sm-2 infos">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="emailinput" placeholder="Email">
                        </div>
                        <div id="wronglog" class="wrong" > </div>
                        <label class="sr-only" for="passlog">Password </label>
                        <div class="input-group mb-2 mr-sm-2 infos">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fas fa-unlock"></i></div>
                            </div>
                            <input type="password" class="form-control" id="passlog" placeholder="Password">
                        </div>
                        <div id="wrongpass" class="wrong" > </div>
                        <hr>
                        <button onclick="login()" class="btn btn-success"> Log in </button>
                        <div class="sign"> <!-- sign up link -->
                            Dont have an account yet ? <a href="register.html">Sign up</a>
                        </div>
                            
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
